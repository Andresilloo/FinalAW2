        <h1>Materias</h1>
        <h2>Alta</h2>

            <form id="form-editar">
                <label for="nombre">
                    NOMBRE MATERIA
                    <input type="text" name="nombre" id="nombre" required>
                </label>
                <label for="modulos">
                    MODULOS POR SEMANA
                    <input type="number" name="modulos" id="modulos" step="1" required>
                </label>
                <button type="submit">Crear</button>
            </form>
        </section>
    </main>
